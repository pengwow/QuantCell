name = "default_simulation"
description = "默认模拟测试配置"
duration_hours = 8.0

[data]
source_type = "file"
symbols = [
    "BTCUSDT",
    "ETHUSDT",
]
intervals = [
    "1m",
    "5m",
]

[push]
speed = 1.0
realtime = false
batch_size = 1
batch_interval_ms = 1000

[quantcell]
host = "localhost"
port = 8000
ws_path = "/ws"
use_ssl = false
reconnect_attempts = 5
reconnect_delay_ms = 5000

[[workers]]
strategy_path = "strategies/test_strategy.py"
strategy_class = "TestStrategy"
symbols = [
    "BTCUSDT",
]
data_types = [
    "kline",
]

[workers.strategy_params]

[monitor]
enabled = true
console_output = true
web_interface = false
web_port = 8080
update_interval_ms = 1000
metrics_history_size = 1000

[exception_simulation]
enabled = false
network_delay_ms = 0
network_delay_probability = 0.0
disconnect_interval_ms = 0
disconnect_duration_ms = 0
data_corruption_probability = 0.0
strategy_error_probability = 0.0

[logging]
level = "INFO"
max_size_mb = 100
backup_count = 5
format = "{time:YYYY-MM-DD HH:mm:ss} | {level} | {name} | {message}"
json_format = false

