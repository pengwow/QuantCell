# 回测配置示例

# 交易对
symbol: BTCUSDT

# 回测时间范围
start_time: "2023-01-01"
end_time: "2023-12-31"

# 策略配置
strategy:
  file: ./strategies/sma_cross.py
  class: SmaCross
  params:
    n1: 10  # 短期移动平均线周期
    n2: 20  # 长期移动平均线周期

# 数据配置
data:
  path: ../test_data/BTCUSDT.csv
  format: csv

# 回测配置
backtest:
  initial_cash: 10000  # 初始资金
  commission: 0.001     # 手续费率

# 输出配置
output:
  path: ./results/btc_sma_cross.json
  format: console  # json 或 console
